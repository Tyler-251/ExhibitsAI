# Nginx reverse proxy for tldw_server
# Copy as default.conf (e.g., /etc/nginx/conf.d/default.conf)
# Adjust server_name and certificate paths accordingly.

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name your.domain.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name your.domain.com;

    ssl_certificate     /etc/letsencrypt/live/your.domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your.domain.com/privkey.pem;

    # Increase limits for uploads and long requests
    client_max_body_size 200m;
    proxy_read_timeout   3600;
    proxy_send_timeout   3600;
    proxy_connect_timeout 60s;

    # Optional security headers (tune for your environment)
    # add_header X-Content-Type-Options nosniff;
    # add_header X-Frame-Options DENY;
    # add_header Referrer-Policy no-referrer;
    # add_header Permissions-Policy "geolocation=(), microphone=()";
    # If you control all scripts and avoid inline JS, use a strict CSP:
    # add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; object-src 'none'; base-uri 'self'" always;
    # If inline scripts are needed, prefer nonces and inject them in your HTML; otherwise, as a last resort:
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; img-src 'self' data:; object-src 'none'" always;

    # API and WebUI (includes WebSocket upgrade)
    location / {
        proxy_pass http://app:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}
