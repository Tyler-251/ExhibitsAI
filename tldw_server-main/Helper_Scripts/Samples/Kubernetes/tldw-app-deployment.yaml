apiVersion: v1
kind: Service
metadata:
  name: tldw-app
  namespace: tldw
spec:
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: tldw-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tldw-app
  namespace: tldw
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tldw-app
  template:
    metadata:
      labels:
        app: tldw-app
    spec:
      containers:
        - name: app
          # Replace with your published image (e.g., ghcr.io/your-org/tldw-server:prod)
          image: tldw-server:prod
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: tldw-app-config
            - secretRef:
                name: tldw-app-secret
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
