apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tldw-app
  namespace: tldw
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  tls:
    - hosts:
        - your.domain.com
      secretName: tldw-tls
  rules:
    - host: your.domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tldw-app
                port:
                  number: 8000
