#docker-compose.yml for tldw_server and Postgres backing DB + Chroma + Redis

services:
  app:
    build:
      context: .
      dockerfile: tldw_Server_API/Dockerfiles/Dockerfile.prod
    image: tldw-server:prod
    container_name: tldw-app
    ports:
      - "8000:8000"
    environment:
      # Auth mode: set to multi_user for team deployments
      - AUTH_MODE=${AUTH_MODE:-single_user}
      # Provide a secure API key in single_user mode
      - SINGLE_USER_API_KEY=${SINGLE_USER_API_KEY:-change-me}
      # In production set: tldw_production=true (masks API key in logs and omits it from /webui/config.json)
      - tldw_production=${tldw_production:-false}
      # Database URL: use Postgres in multi_user
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./Databases/users.db}
      # Jobs module backend (optional): set to Postgres DSN to use the postgres service
      # Example: postgresql://tldw_user:ChangeMeStrong123!@postgres:5432/tldw_users
      - JOBS_DB_URL=${JOBS_DB_URL:-}
      # Optional OpenTelemetry envs can be passed through here
      - UVICORN_WORKERS=${UVICORN_WORKERS:-4}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - app-data:/app/Databases
      - chroma-data:/app/Databases/user_databases
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/ready"]
      interval: 30s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:18-bookworm
    container_name: tldw-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tldw_users}
      POSTGRES_USER: ${POSTGRES_USER:-tldw_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ChangeMeStrong123!}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: tldw-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data

volumes:
  app-data:
  chroma-data:
  postgres_data:
  redis_data:

# Usage:
#   # Single-user (local):
#   #   export SINGLE_USER_API_KEY=$(python -c "import secrets;print(secrets.token_urlsafe(32))")
#   #   docker compose up --build
#   # Multi-user (Postgres):
#   #   export AUTH_MODE=multi_user
#   #   export DATABASE_URL=postgresql://tldw_user:ChangeMeStrong123!@postgres:5432/tldw_users
#   #   # Optional: point Jobs to Postgres as well (uses same DB by default)
#   #   export JOBS_DB_URL=postgresql://tldw_user:ChangeMeStrong123!@postgres:5432/tldw_users
#   #   docker compose up --build
