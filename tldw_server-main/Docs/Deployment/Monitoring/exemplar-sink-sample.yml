version: v1

# Example: ship redacted exemplar lines to Loki
receivers:
  filelog:
    include:
      - Databases/observability/rag_payload_exemplars.jsonl
    start_at: beginning
    operators:
      - type: json_parser
        parse_from: body
        timestamp:
          parse_from: ts
          layout: unix
    resource:
      service: tldw_server
      stream: rag_exemplars

exporters:
  loki:
    endpoint: http://loki:3100/loki/api/v1/push

service:
  pipelines:
    logs:
      receivers: [filelog]
      exporters: [loki]
