global:
  resolve_timeout: 5m

route:
  receiver: 'slack-notifications'
  group_by: ['alertname', 'tenant']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1h
  routes:
    - matchers:
        - severity = critical
      receiver: 'pagerduty'
      continue: true

receivers:
  - name: 'slack-notifications'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts'
        username: 'alertmanager'
        send_resolved: true
        title: '{{ .CommonLabels.alertname }} - {{ .Status | toUpper }}'
        text: |
          *Instance:* {{ .CommonLabels.instance }}
          *Details:* {{ range .Alerts }}\n- {{ .Annotations.summary }} ({{ .Labels.severity }})\n  {{ .Annotations.description }}\n{{ end }}

  - name: 'pagerduty'
    pagerduty_configs:
      - routing_key: 'YOUR_PAGERDUTY_INTEGRATION_KEY'
        severity: '{{ if eq .CommonLabels.severity "critical" }}critical{{ else }}error{{ end }}'
        send_resolved: true
        description: '{{ .CommonLabels.alertname }} - {{ .Status }}'
        details:
          tenant: '{{ .CommonLabels.tenant }}'
          instance: '{{ .CommonLabels.instance }}'
          summary: '{{ .CommonAnnotations.summary }}'
          description: '{{ .CommonAnnotations.description }}'

templates: []
