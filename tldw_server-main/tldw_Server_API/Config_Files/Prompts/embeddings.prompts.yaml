situate_context: |
  Give a short succinct context to situate this chunk within the overall document for the purposes of improving search retrieval of the chunk.
  Answer only with the succinct context and nothing else.

# Alternate key for loader compatibility
situate_context_prompt: |
  Give a short succinct context to situate this chunk within the overall document for the purposes of improving search retrieval of the chunk.
  Answer only with the succinct context and nothing else.

# LLM Gen-d prompt, untested
situate_context_prompt_alt: |
  Write a single-line contextual chunk header that situates this chunk within the overall
  document. Include document-level and section-level context (e.g., topic and section path)
  so the meaning of the chunk is clear when read alone. Keep it under 20 words. Output only
  the header.

document_outline: |
  Create a concise outline of the document with 5-10 bullets. Each bullet should have a
  short section title followed by a one-sentence summary of that section’s content.

# Alternate key for loader compatibility
document_outline_prompt: |
  Create a concise outline of the document with 5-10 bullets. Each bullet should have a
  short section title followed by a one-sentence summary of that section’s content.

# Qwen3 Embeddings (Transformers) configuration
# - qwen3_embeddings_instruction: instruction inserted into the <Instruct>: block
# - qwen3_embeddings_mode: one of "auto" | "document" | "query"
#   - auto: heuristically formats short question-like inputs as <Query>:, others as <Document>:
qwen3_embeddings_instruction: |
  Given a web search query, retrieve relevant passages that answer the query
qwen3_embeddings_mode: |
  auto
