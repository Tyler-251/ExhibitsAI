name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main
      - PG-Backend
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0  # full history for accurate git revision dates
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-git-revision-date-localized-plugin
      - name: Refresh curated docs
        run: |
          chmod +x Helper_Scripts/refresh_docs_published.sh || true
          bash Helper_Scripts/refresh_docs_published.sh
      - name: Commit refreshed docs locally (for git dates)
        run: |
          set -e
          git config user.email "ci-docs@users.noreply.github.com"
          git config user.name "CI Docs"
          # Commit only if there are changes (no push)
          if [ -n "$(git status --porcelain Docs/Published)" ]; then
            git add Docs/Published
            git commit -m "CI: refresh Docs/Published for build"
          fi
      - name: Verify curated docs
        run: |
          set -e
          test -f Docs/Published/index.md
          for d in API-related Code_Documentation Deployment Evaluations Monitoring User_Guides; do
            test -d "Docs/Published/$d" || { echo "Missing Docs/Published/$d"; exit 1; }
          done
          # Ensure there are Markdown files to build
          count=$(find Docs/Published -type f -name "*.md" | wc -l)
          echo "Markdown files found: $count"
          [ "$count" -gt 5 ] || { echo "Not enough content in Docs/Published"; exit 1; }
      - name: Build site (strict)
        run: |
          mkdocs build --strict
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
