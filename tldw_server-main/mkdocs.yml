site_name: tldw Server Docs
site_description: Documentation for the tldw_server project
repo_url: https://github.com/rmusser01/tldw_server
repo_name: rmusser01/tldw_server
edit_uri: edit/main/

# Only publish the curated set under Docs/Published
docs_dir: Docs/Published

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - navigation.footer
    - content.code.copy
    - content.action.edit
    - content.action.view
  logo: assets/logo.png
  favicon: assets/favicon.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo

plugins:
  - search
  - git-revision-date-localized:
      enable_git_follow: false
      fallback_to_build_date: true
      enable_creation_date: true
      type: timeago
      locale: en

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - codehilite
  - footnotes
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist

extra:
  generator: false
  version: v0.1.0
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rmusser01/tldw_server
      name: GitHub
copyright: |
  © 2024 tldw_Server - v0.1.0 - <a href="https://github.com/rmusser01/tldw_server">GitHub</a>

